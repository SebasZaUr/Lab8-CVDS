<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h1>Employees List</h1>
<table border="2" width="70%" cellpadding="2">

    <tr><th>Id</th><th>Firts Name</th>
        <th>Last Name</th><th>Salary</th>
        <th>Rol</th><th>Edit</th><th>Delete</th>
    </tr>
    <tr th:each = "employee,iStat : ${list}">
        <td th:text="${employee.id}"/>
        <td th:text="${employee.firstName}"/>
        <td th:text="${employee.lastName}"/>
        <td th:text="${employee.salary}"/>
        <td th:text="${employee.role}"/>
        <td> <a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
        <td><a href="deleteemp/${employee.getId()}">Delete</a></td>
    </tr>




</table>
<br/>
<a href="addEmployee">Add New Employee</a>
</body>
</html>
